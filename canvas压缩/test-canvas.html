<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" width="800" height="800"></canvas>
</body>
<script>
/*
* 1.创建 Canvas 标签 指定宽高
* 2. 获取 Canvas Dom对象
* 3. 获取Canvas 对象
* 4. 设置绘图属性
* 5. 调用绘图Api
* */
const canvas = document.querySelector('#canvas');
const ctx = canvas.getContext('2d');  // 获取 Canvas 对象
ctx.fillStyle = 'red';  // 填充颜色
ctx.fillRect(0, 0, 50, 50); // 绘制填充矩形

ctx.beginPath();  // 清除子路径  创建新路径
ctx.lineWidth = 1;  // 设置线条宽度
ctx.strokeStyle = 'blue';  // 设置图形边线颜色
ctx.moveTo(100, 100) // 起点坐标
ctx.lineTo(300, 50); // 中点坐标
ctx.lineTo(400, 100); // 终点坐标
ctx.stroke();  // 进行绘描边

ctx.beginPath()
ctx.fillStyle = 'red';
ctx.strokeStyle = 'green'
ctx.arc(160, 160 , 50 , 0 , 2 * Math.PI)
ctx.stroke();
ctx.fill() // 绘制填充


ctx.beginPath();
ctx.lineWidth = 20
ctx.lineCap = 'round'
ctx.strokeStyle = 'orange';
ctx.moveTo(260, 260);
ctx.lineTo(261,261);
ctx.stroke();
</script>
</html>
